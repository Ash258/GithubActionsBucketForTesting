pre_install: |
  try { Get-Command 'Test-Persistence' -ErrorAction 'Stop' | Out-Null } catch { error 'Shovel flavour of scoop is required'; exit 258 }
  Remove-AppDirItem '$*'
  $c = @(
    '[Settings]'
    'AutoAddPL=1'
    'AutoDetectTimePL=1'
    'AutoDownloadFile=0'
    'AutoPlayOnStart=1'
    'AutoUpdateStart=0'
    'AppendFilePL=1'
    'CheckAutoUpdate=0'
    'DropMousePos=1'
    'FastAutoUpdate=0'
    'MediaKeyGlobal=1'
    'nVideoRen2=15'
    'RememberPosition=1'
    'RememberPositionAudio=1'
    'SavePlayPosPL=1'
    'ScreenFitMode=2'
    'SkinPopupMenuStyle=2'
    ''
    '[MainShortCutList]'
    '0=74,4,10069,0'
    '1=72,6,10863,0'
    '2='
  )
  Test-Persistence 'PotPlayerMini64.ini', 'PotPlayerMini.ini', 'PotPlayer64.ini', 'PotPlayer.ini' $c, $c, $c, $c
